<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ависалес</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Авиасалес</h1>
	<main>

		<section class="wrapper">
			<form class="form-search">
				<div class="wrapper_search">
					<div class="input" style="display: block;">
						<label>Откуда
							<input type="text" class="input_cities-from" required>
						</label>
						<ul class="dropdown dropdown_cities-from">

						</ul>
					</div>

					<div class="input">
						<label>Куда
							<input type="text" class="input_cities-to" required>
						</label>
						<ul class="dropdown dropdown_cities-to">

						</ul>
					</div>

					<div class="input input_cities-from">
						<label>Отправление
							<input type="date" class="input_date-depart" required>
						</label>
					</div>
				</div>

				<div class="wrapper_button">
					<button type="submit" class="button button_search">
						<span class="button_search-text">Найти билеты</span>
					</button>
				</div>
			</form>
		</section>
		<section class="wrapper">

			<section class="wrapper_ticket" id="cheapest-ticket" style="display: none;">
				<h2>Самый дешевый билет на выбранную дату</h2>
				
			</section>

			<section class="block_ticket" id="other-cheap-tickets" style="display: none;">
				<h2>Самые дешевые билеты на другие даты</h2>
			</section> 

		</section>


	</main>
	<script src="script/script.js"></script>
</body>

</html>
